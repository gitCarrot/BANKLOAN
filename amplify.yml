version: 1
frontend:
  phases:
    preBuild:
      commands:
        - "echo \"환경 변수 확인 중...\""
        - "echo \"DATABASE_URL이 설정되어 있는지 확인: ${DATABASE_URL:0:10}...\""
        - "echo \"DATABASE_URL=$DATABASE_URL\" > .env.local"
        - "echo \"DATABASE_URL=$DATABASE_URL\" > .env"
        - npm ci --legacy-peer-deps
        - npx prisma generate
        - npx prisma db push --accept-data-loss
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - .next/cache/**/*
      - node_modules/**/*
  customHeaders:
    - pattern: '**/*'
      headers:
        - key: 'Cache-Control'
          value: 'public, max-age=0, must-revalidate'
    - pattern: '_next/static/**/*'
      headers:
        - key: 'Cache-Control'
          value: 'public, max-age=31536000, immutable'
    - pattern: 'static/**/*'
      headers:
        - key: 'Cache-Control'
          value: 'public, max-age=31536000, immutable'
  buildPath: /
  appRoot: / 